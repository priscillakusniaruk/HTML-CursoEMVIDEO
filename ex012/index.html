<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <H1>Inserindo videos hospedados localmente</H1>
    <p>Este video está hospedado no meu proprio servidor</p>

    <video width="560" poster="imagens/limoes.jpg" controls autoplay loop>
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/meuvideo.mp4" type="vvvv">
        <p>Seu navegador nao tem compatibilidade com reprodução de videos</p>
    
    </video>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="560" src="https://www.youtube.com/embed/XGFaqjzQnlQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
